<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Tasks詳細details</title>
</head>

<body>
    <section layout:fragment="content">
        <div>
            <a th:href="@{/tasks/{id}/editForm(id=${id})}" class="btn btn-primary">Edit Task</a>
            <form th:action="@{/tasks/{id}(id=${id})}"
                  th:method="delete"
                  style="display: inline;"
                  onclick="return confirm('Vous voulez effacer?');"
            >
                 <button type="submit" class="btn btn-danger">delete</button>
            </form>
        </div>
        <div th:object="${task}" class="mt-3">
            <h2 th:text="'#' + *{id} + ' ' + *{summary}"></h2>
            <p th:text="*{status}"></p>
            <pre th:text="*{description}"></pre>
        </div>
    </section>
</body>
</html>
